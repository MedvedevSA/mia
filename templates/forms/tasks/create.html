<script>
  document.addEventListener("alpine:init", () => {
    Alpine.data("addOrderItems", () => ({
      orderItems: [{ cost: 0, description: "" }],
      defaultItem() {
        return { cost: 0, description: "" };
      },

      get sumCost() {
        let sum = 0;
        for (const item of this.orderItems) {
          sum += Number(item.cost);
        }
        return "–ò—Ç–æ–≥–æ: " + sum;
